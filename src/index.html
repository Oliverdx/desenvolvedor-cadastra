<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desenvolvedor Cadastra</title>
  <link rel="stylesheet" href="main.css" />
</head>

<body>

  <header>
    <div class="header-wrapper">
      <img src="./img/logo_cadastra.png" alt="Cadastra" class="logo">

      <button id="cart-btn">
        <img src="./img/cart_icon.png" alt="Cart">
      </button>
    </div>
  </header>

  <main>

    <div id="modal" style="display: none;">
      <div class="modalheader">
        <span class="modal-title"></span>
        <button class="closemodal-btn">
          <img src="./img/close.svg" />
        </button>
      </div>
      <div id="modal-content"></div>
      <div id="modal-filter-btns" style="display: none">
          <button class="orange-btn apply-filter closemodal-btn">Aplicar</button>
          <button class="secondary-btn clean-filter">Limpar</button>
      </div>
    </div>

    <section id="page-header">
      <h2 class="page-title">Blusas</h2>

      <div class="mobile-filters">
        <button class="modalbtn-filter">Filtrar</button>
        <button class="modalbtn-order">Ordenar</button>
      </div>

      <div class="product-order">
        <button class="order-button">Ordenar Por:</button>
          <ul class="select-options" style="display: none">
            <li value="">Mais recente</li>
            <li value="">Menor Preço</li>
            <li value="">Maior Preço</li>
          </ul>
      </div>
    </section>

    <div id="content">
      <aside class="sidebar">
        <section id="filter-color">
          <h3 class="sidebar-title">Cores</h3>
          <div class="options-wrapper"></div>
        </section>
        <section id="filter-size">
          <h3 class="sidebar-title">Tamanhos</h3>
          <div class="options-wrapper"></div>
        </section>
        <section id="filter-range">
          <h3 class="sidebar-title">Faixa de Preço</h3>
          <div class="options-wrapper"></div>
        </section>
      </aside>
      <section id="product-list"></section>
      <button id="more-products" class="orange-btn">Carregar Mais</button>
    </div>
  </main>

  <footer>
    <p>Cadastra: Implementação de E-Commerce VTEX</p>
  </footer>

<script src="bundle.js"></script>
</body>
</html>
